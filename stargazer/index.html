<html>
    <head>
        <title>WebGL Experiment</title>
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
        <script type="text/javascript" src="sylvester.js"></script>
        <script type="text/javascript" src="glUtils.js"></script>
	<script type="text/javascript" src="starparse.js"></script>
        <script type="text/javascript" src="astrogl.js"></script>
        <script id="shader-fs" type="x-shader/x-fragment">
            #ifdef GL_ES
            precision highp float;
            #endif
            void main(void) {
            gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
            }
        </script>
        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;
            void main(void) {
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            }
        </script>
    </head>

    <body onload="webGLStart();">
        <canvas id="lesson01-canvas" style="border: none;" width="500" height="500">
        </canvas>
        <div id="info">
            Centered at:
            <br>
            Zoom:
        </div>
	<br>Use the arrow keys to pan, and the [PgUp] and [PgDn] to zoom.
	<br>Use [Space] to cycle the coordinate system between solid, dotted, and off.
    </body>

</html>
